<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Product ID</th>
        <th colspan="2">Product Information</th>
        <th rowspan="2">Availability</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>

      <tr>
        <td rowspan="2">101</td>
        <td>Smartphone</td>
        <td>$799</td>
        <td rowspan="2">
          <ul>
            <li>In stock</li>
            <li>Available Online</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>Smarphone Pro</td>
        <td>$999</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Laptop</td>
        <td>$1299</td>
        <td>
          <ul>
            <li>In stock</li>
            <li>Available Store</li>
          </ul>
        </td>
      </tr>

      <tr>
        <td rowspan="2">103</td>
        <td>Tablet</td>
        <td>$499</td>
        <td rowspan="2">
          <ul>
            <li>In stock</li>
            <li>Available Online</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>Tablet Pro</td>
        <td>$649</td>
      </tr>
    </table>
  </body>
</html>
